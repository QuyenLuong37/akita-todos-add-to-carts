<div class="card" style="width: 18rem;">
  <img
    src="http://via.placeholder.com/359x269?text={{ product.title }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">Price: {{ product.price }}$</p>
    <p class="card-text">{{ product.description }}</p>
    <button class="btn btn-primary" (click)="add.emit(product)">
      Add to cart
    </button>
  </div>
</div>
